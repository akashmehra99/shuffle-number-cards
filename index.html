<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Cards</title>
    <link rel="stylesheet" href="shuffle.css">
</head>
<body>
    <header>Shuffle and Sort</header>
    <div class="button-container">
        <div>
            <button id="shuffleBtn">Shuffle</button>
        </div>
        <div>
            <button id="sortBtn">Sort</button>
        </div>
    </div>
    <div class="container">
        <div class="box color-1-8">1</div>
        <div class="box color-2-4">2</div>
        <div class="box color-3-5-9">3</div>
        <div class="box color-2-4">4</div>
        <div class="box color-3-5-9">5</div>
        <div class="box color-6-7">6</div>
        <div class="box color-6-7">7</div>
        <div class="box color-1-8">8</div>
        <div class="box color-3-5-9">9</div>
    </div>
    <footer>Shuffle and Sort by Akash Mehra</footer>
    <script src="shuffle.js"></script>
</body>
</html>
